<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p.red
    {
        border: 2px solid red;
    }
    p.black
    {
        border: 2px solid black;
    }
    p.green
    {
        border: 2px solid green;
    }
    p.yellow
    {   
        border: 2px solid hsl(10, 100%, 50%);
        
    }
    p.vedu
    {   
        border-style: solid;
        border-color:  darkred rgb(162, 184, 185) rgb(13, 133, 232) darkorange;
    }
</style>
<body>
    <h1>border color property</h1>
    <p>describe the color of the property</p>
    <p class="red">A solid red color</p>
    <p class="black">A solid black color</p>
    <p class="green">A solid  green color</p>
    <p class="yellow">A solid  yellow color</p>
    <p class="vedu"> <strong>Note:</strong> zal baba ekda ch</p>
</body>
