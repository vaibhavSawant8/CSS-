<style>
a[target]
{
   background-color: rgb(184, 252, 116); 
   color: red;
} 
a[target="_top"]
{
    background-color: rgb(211, 143, 16);
    color: blue;
}
[title~="flower"] {
  border: 5px solid yellow;
}
[class|="top-footer"] {
  background: yellow;
}
[class$="test"] {
  background: yellow;
}
input[type="text"]
{
    width: 150px;
  display: block;
  margin-bottom: 10px;
  background-color: yellow;
}
input[type="button"] {
  width: 120px;
  margin-left: 35px;
  display: block;
}
</style>
<body>
